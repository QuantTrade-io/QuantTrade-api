version: "3.9"

services:
  api:
    build:
      dockerfile: .docker/prod/Dockerfile
      context: .
    command: gunicorn qt.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/staticfiles
      - static_volume:/mediafiles
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:12.0
    volumes:
      - postgresql:/var/lib/postgresql/data/
    env_file:
      - .env
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/staticfiles
      - static_volume:/mediafiles
    ports:
      - 1337:80
    depends_on:
      - api
volumes:
  postgresql:
  static_volume:
  media_volume:
